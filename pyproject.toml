[tool.poetry]
name = "pypandora"
version = "1.4.0"
description = "Python CLI and module for pandora"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/pandora-analysis/pypandora"
documentation = "https://pypandora.readthedocs.io/en/latest/"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.scripts]
pandora = 'pypandora:main'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.2"
Sphinx = { version = "^6.1.3", optional = true }

[tool.poetry.dev-dependencies]
mypy = "^1.1.1"
types-requests = "^2.28.11.17"
ipython = "^8.12.1"
pytest = "^7.2.2"

[tool.poetry.extras]
docs = ["Sphinx"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
